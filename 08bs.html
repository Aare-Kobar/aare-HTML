<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

      <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>

  </head>
    <body>
        <div class="container">
            <h1>Registreerimine</h1>
            <form class="needs-validation" novalidate>

            <!-- ESIMENE RIDA -->
            <div class="row">

            <div class="col-md-4 mb-3">
                <label for="valid1">Eesnimi*</label>
                <input type="text" class="form-control" id="valid1" placeholder="eesnimi" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="valid2">Perenimi*</label>
                <input type="text" class="form-control" id="valid2" placeholder="perenimi" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
            </div>
            </div>
            <!-- TEINE RIDA -->
           
            <div class="row">

                <div class="col-md-4 mb-3">
                    <label for="valid3">Email*</label>
                    <input type="text" class="form-control" id="valid3" placeholder="email@email.ee" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="valid4">Telefon*</label>
                    <input type="text" class="form-control" id="valid4" placeholder="5555 6666" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>

            <!-- kolmas rida -->
            <div class="row mb-3">
                <label for="valid5">Kirjeldus</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="valid5" style="height: 100px" required></textarea>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>

            <!-- checkbox -->

            <div class="row mb-3">
                <div class="col-md-8">
                    <input class="form-check-input" type="checkbox" value="" id="valid6" required>
                    <label class="form-check-label" for="valid6">
                    Olen tutvunud ja nõus privaatsustingimustega
                    </label>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>  
            
            <!-- NUPP -->
            <input class="btn btn-primary" type="submit" value="Registreeru">

            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
