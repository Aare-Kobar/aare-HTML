<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .hero-section {
      background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      position: relative;
    }

    .hero-content {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .logo-box {
      background-color: #5cbcf6;
      color: white;
      padding: 60px 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 4px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand btn btn-primary text-white px-4" href="#">bg</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item">
          <button class="btn btn-outline-dark ms-2">Button</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section d-flex align-items-center">
  <div class="hero-content container">
    <h1 class="display-5 fw-bold">BUILD YOUR WEBSITE IN <br> MINUTES NOT MONTHS</h1>
    <p class="lead">Sub-heading. Header 100% height with bottom align items</p>
    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-outline-light">GET NOW</button>
      <button class="btn btn-primary d-flex align-items-center">
        <i class="bi bi-play-fill me-2"></i>TRY DEMO
      </button>
    </div>
  </div>
</section>

<!-- Logos Section -->
<section class="container my-5">
  <div class="row text-center">
    <div class="col-md-4 mb-4">
      <div class="logo-box">LOGO</div>
    </div>
    <div class="col-md-4 mb-4">

    </div>
    <div class="col-md-4 mb-4">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
