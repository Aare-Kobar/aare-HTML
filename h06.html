    <h1>Vormide loomine</h1>

        <form action="#" method="post" autocomplete></form>

        <tbody>
            <tr>
                <td><label>Kasutajanimi: </label></td>
                <td><input type="text" name="kasutajanimi" maxlength="6"></td>
            </tr>
            <tr>
                <td><label>Kursus: </label></td>

            <tr>

                <td><label>Vali teenus: </label></td>

                        <option value="">--Vali teenus--</option>
                        <option value="Odav">Odav 0,59€</option>

                </td>
            </tr>
            <tr>
                <td><label>Roll: </label></td>

                    <input type="radio" name="roll" value="admin">Admin<br>

            </tr>
            <tr>
                <td><label>Nõustun tingimustega: </label></td>
                <td><input type="checkbox" name="tingimused"></td>
            </tr>
            <tr>
                <td><label>Enesetutvustus: </label></td>
                <td><textarea rows="15" cols="25"></textarea></td>
            </tr>
            <tr>
